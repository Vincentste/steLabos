<!DOCTYPE html>
<html charset="utf8">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Labo t-shirt - Administration</title>
	<link rel="stylesheet" type="text/css" href="style/css/style.css">
	<link rel="stylesheet" type="text/css" href="style/cssModal/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<section class="contenu"></section>

<!---fenetre modal-->

<!--  Modal Confirmation oui/non-->
<div id="myModalSupp" class="modalSupp">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2></h2>
    </div>
      <div class="modal-body">
        <p></p>
    </div>
  </div>
</div>


<!--  Modal Confirmation supprimé-->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2></h2>
    </div>
  </div>
</div>


<!-- The Modal ajout une taille-->
<div id="myModalTaille" class="modal-taille">
  <!-- Modal content -->
  <div class="modal-content-taille">
    <div class="modal-header-taille">
      <span class="close-taille">×</span>
      <h2>AJOUTER UNE TAILLE</h2>
    </div>
    <div class="modal-body-taille">
      <p>Veuillez saisir la taille à ajouter!</p>
      <input type='texte' class="valeur"/>
    </div>
    <div class="modal-footer-taille">
      <input type="submit" value="ok" class="submit"/>
    </div>
  </div>
</div>


<!-- The Modal Modif Cat/Créa/Mat-->
<div id="myModalMenu" class="modal-menu">
  <!-- Modal content -->
  <div class="modal-content-menu">
    <div class="modal-header-menu">
      <span class="close-menu">×</span>
      <h2></h2>
    </div>
    <div class="modal-body-menu">
      
    </div>
    <div class="modal-footer-menu">
      <input type="submit" class="save" value="sauvegarder"/>
      <input type="submit" class="annul" value="annuler">
    </div>
  </div>
</div>

<!--- fin fenetre modal-->


<!--Scripts-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="connexion.js"></script>
</body>
</html>
